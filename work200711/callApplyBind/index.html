<body>
    <script>
        const bruce = {
            name: "Bruce"
        };
        const kang = {
            name: "Kang"
        };

        // call은 this를 특정값으로 지정할 수 있다. 
        function greet() {
            return `Hello, I'm ${this.name}`;
        }

        console.log(greet());
        console.log(greet.call(bruce));
        console.log(greet.call(kang));

        function update(birthYear, occupation) {
            this.birthYear = birthYear;
            this.occupation = occupation;
        }

        update.call(bruce, 1993, "singer");
        console.log(`${bruce.name}가 태어난 해는 ${bruce.birthYear}이다. 그의 직업은 ${bruce.occupation}`);
    </script>
