<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        
        th {
            background-color: #f4f4f6;
        }
        
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <table border="1" width="100%" align="center">
        <col width="25%">
        <col width="25%">
        <col width="25%">
        <col width="25%">

        <!-- header -->
        <th>첨자</th>
        <th>a</th>
        <th>b</th>
        <th>a x b를 계산</th>

        <!-- 첫번째 줄 -->
        <tr align="center">
            <th>0</th>
            <td>5</td>
            <td>33</td>
            <td><input type="button" class="calcBtn" value="계산결과"></td>
        </tr>

        <!-- 두번째 줄 -->
        <tr align="center">
            <th>1</th>
            <td>12</td>
            <td>14</td>
            <td><input type="button" class="calcBtn" value="계산결과"></td>
        </tr>

        <!-- 세번째 줄 -->
        <tr align="center">
            <th>2</th>
            <td>18</td>
            <td>65</td>
            <td><input type="button" class="calcBtn" value="계산결과"></td>
        </tr>

    </table>
    <script src="work.js"></script>
</body>

</html>
