<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz">
            <h3 class="title">변수의 연산</h3>
            <p class="bodyText">a=10, b=4에 대해서</br> 변수 a와 b의 계산 결과를 표시합니다.</p>
            <input type="button" class="btn plus" value="덧셈">
            <input type="button" class="btn minus" value="뺄셈">
            <input type="button" class="btn multiple" value="곱셈">
            <input type="button" class="btn division" value="나눗셈">
            <input type="button" class="btn mod" value="나머지">
        </div>
        <div class="answer">
            <input type="button" class="btn answer hide" value="되돌아가기">
        </div>
    </div>
    <script src="work.js"></script>
</body>

</html>
